<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
        integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Movie Info</title>
</head>

<body class="has-background-info">
    <div class="is-widescreen is-fullhd media-content">
        <div class="notification">
            <h1>Movie Info</h1>
        </div>
    </div>

    <div class="columns media-content">
        <div class="search column is-one-fifth">
            <input class="input is-medium is-info" onkeyup="getMovieInfo(document.getElementById('qurybox').value)"
                id="qurybox" placeholder="Search for a Movie Name" autofocus="false" />
            <button class="btn">Save</button>
            <button id='clear' class="clearBtn">Clear</button>

            <ul class="save-list"></ul>
        </div>

        <div id="movie-info" class="column is-four-fifths"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
